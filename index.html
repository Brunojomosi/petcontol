<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PetControl - Pet Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill for 'process' variable -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#4CAF50',
              secondary: '#2196F3',
              accent: '#FF9800',
              background: '#F5F5F5',
              surface: '#FFFFFF',
              text: '#333333',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Reset for Native App feel */
      html, body {
        background-color: #4CAF50; /* Start with primary color for splash */
        color: #333333;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        height: 100%;
        width: 100%;
        margin: 0;
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        background-color: #4CAF50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      #splash-screen.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .pulse-logo {
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Fix for Framer Motion transitions causing scroll jump */
      .page-container {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "date-fns": "https://esm.sh/date-fns@3.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "@google/genai": "https://esm.sh/@google/genai",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

        </svg>
      </div>
      <h1 class="text-white text-3xl font-bold mt-6 tracking-tight">PetControl</h1>

</html>
