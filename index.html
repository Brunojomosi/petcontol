<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PetControl - Pet Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: '#4CAF50',
              secondary: '#2196F3',
              accent: '#FF9800',
              background: '#F5F5F5',
              surface: '#FFFFFF',
              text: '#333333',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        background-color: #4CAF50;
        color: #333333;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        height: 100%;
        width: 100%;
        margin: 0;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        background-color: #4CAF50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      #splash-screen.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .pulse-logo {
        animation: pulse-animation 2s infinite ease-in-out;
      }

      @keyframes pulse-animation {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); }
        100% { transform: scale(1); opacity: 0.9; }
      }

      ::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?external=react",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "date-fns": "https://esm.sh/date-fns@3.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="splash-screen">
      <div class="pulse-logo flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="white">
          <path d="M12 11c-2.209 0-4 1.791-4 4s1.791 4 4 4 4-1.791 4-4-1.791-4-4-4zm-7 0c1.381 0 2.5-1.119 2.5-2.5s-1.119-2.5-2.5-2.5-2.5 1.119-2.5 2.5 1.119 2.5 2.5 2.5zm14 0c1.381 0 2.5-1.119 2.5-2.5s-1.119-2.5-2.5-2.5-2.5 1.119-2.5 2.5 1.119 2.5 2.5 2.5zm-11-4c1.381 0 2.5-1.119 2.5-2.5s-1.119-2.5-2.5-2.5-2.5 1.119-2.5 2.5 1.119 2.5 2.5 2.5zm8 0c1.381 0 2.5-1.119 2.5-2.5s-1.119-2.5-2.5-2.5-2.5 1.119-2.5 2.5 1.119 2.5 2.5 2.5z"/>
        </svg>
      </div>
      <h1 class="text-white text-4xl font-black mt-8 tracking-tighter">PetControl</h1>
      <div class="absolute bottom-16 flex flex-col items-center gap-3">
        <div class="w-12 h-1 bg-white/20 rounded-full overflow-hidden">
          <div class="w-1/2 h-full bg-white animate-loading"></div>
        </div>
        <p class="text-white/70 text-[10px] font-bold uppercase tracking-[0.2em]">Iniciando aplicativo</p>
      </div>
      <style>
        @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(200%); }
        }
        .animate-loading {
          animation: loading 1.5s infinite linear;
        }
      </style>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
