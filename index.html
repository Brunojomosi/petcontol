<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PetControl - Pet Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill for 'process' variable -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#4CAF50',
              secondary: '#2196F3',
              accent: '#FF9800',
              background: '#F5F5F5',
              surface: '#FFFFFF',
              text: '#333333',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Reset for Native App feel */
      html, body {
        background-color: #F5F5F5;
        color: #333333;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Previne o pull-to-refresh e efeito el√°stico */
        -webkit-tap-highlight-color: transparent;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Ensure content doesn't jump when keyboard appears (basic fix) */
      main {
        -webkit-overflow-scrolling: touch;
      }

      /* Base animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
